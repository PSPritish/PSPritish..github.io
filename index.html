<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div id="container"></div>
    <hr>
    <div>
        <button onclick="initialize()">Generate new array</button>
        <button onclick="Play(1)">BubbleSort</button>
        <button onclick="Play(2)">SelectionSort</button>              
    </div>
    <div>Speed Control</div>
    <div id="s">
    <button onclick="speedcontrol(200)" class="speed">0.5x</button>
    <button onclick="speedcontrol(100)" class="speed">1x</button>
    <button onclick="speedcontrol(20)" class="speed">5x</button>
    <button onclick="speedcontrol(10)" class="speed">10x</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
